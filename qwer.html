<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <ul>
            <script>
                var alphabet={
                    "a":"A","b":"B","c":"C","d":"D","e":"E","f":"F","g":"G","h":"H"
                }
                function a(b){  
                    document.write('<a href="index.html"><p>this is function'+b+'</p></a>');
                }
                document.write('qwerq<br>');
                var i=1;
                while(i<10){
                    document.write('<li>i='+i+'<br>');
                    a(i);
                    document.write('</li>');
                    i+=1;
                }
                alphabet.showall = function(){
                    document.write('<p>list alphabet</p> <p>');
                    for(var key in alphabet){
                        if(key=='showall') continue;
                        document.write('key : '+key+', value : '+alphabet[key]+'<br>');
                    }
                    document.write('<br>is this code still connected with line 15?<br>the answer was "yes of course"</p>');
                }
                document.write('<h1>from the below it is function alphabet.showall()</h1>');
                alphabet.showall();
            </script>
        </ul>
    </body>
</html>
